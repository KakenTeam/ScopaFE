<div class="wrapper wrapper-full-page blur-login">
  <div class="login-layout">
    <div class="col-sm-10 col-sm-offset-1">
      <div class="login-container">
        <div class="center">
          <h1>
            <span class="red"></span>
            <span class="white" id="id-text2">Quản Lý Đơn Hàng</span>
          </h1>
          <h4 class="light-blue" id="id-company-text">&copy; RULÔ NAM HẢI</h4>
        </div>

        <div class="space-6"></div>

        <div class="position-relative">
          <div id="login-box" class="login-box visible widget-box no-border">
            <div class="widget-body">
              <div class="widget-main">
                <h4 class="header blue lighter bigger">
                  <i class="ace-icon fa fa-coffee green"></i>
                  Nhập thông tin đăng nhập
                </h4>

                <div class="space-6"></div>

                <form [formGroup]="loginForm" (ngSubmit)="submit(loginForm.value)">
                  <fieldset>
                    <label class="block clearfix">
                      <span class="block input-icon input-icon-right">
                        <input class="form-control" id="email" type="text" placeholder="User name" formControlName="email" />
                        <i class="ace-icon fa fa-user"></i>
                      </span>
                    </label>
                    <label class="block clearfix">
                      <span class="block input-icon input-icon-right">
                        <input class="form-control" type="password" placeholder="Password" formControlName="password" />
                        <i class="ace-icon fa fa-lock"></i>
                      </span>
                    </label>

                    <div class="space"></div>

                    <div class="clearfix">

                      <button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
                        <i class="ace-icon fa fa-key"></i>
                        <span class="bigger-110">Đăng nhập</span>
                      </button>
                    </div>

                    <div class="space-4"></div>
                  </fieldset>
                </form>

                <div class="space-6"></div>

              </div>
            </div>
            <!-- /.widget-body -->
          </div>
          <!-- /.login-box -->
        </div>
        <!-- /.position-relative -->
      </div>
    </div>
    <!-- /.col -->
  </div>
</div>
